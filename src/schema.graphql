type Book {
    id: ID!
    title: String!
    author: String!
}

type Query {
    books: [Book!]!
    book(id: ID!): Book
}

type Mutation {
    addBook(book: BookInput!): Book
    removeBook(id: ID!): Book
    updateBook(id: ID!, book: UpdateBookInput): Book
}

input BookInput {
    title: String!
    author: String!
}

input UpdateBookInput {
    title: String,
    author: String
}
